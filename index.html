<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <link href="assets/styles/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="resultados-y-sumario" id="resultados-y-sumario">
        <div class="resultados col-sm-6 text-white text-center" id="resultados">
            <p class="titulo" id="titulo">Your Result</p>
            <div class="porcentaje-circulo">
                <div class="porcentaje-container" id="porcentaje-container">
                    <p class="porcentaje">76</p>
                    <p class="porcentaje-limite">of 100</p>
                </div>
            </div>
            
            <h1>Great</h1>
            <p class="informe-resultado">You scored higher than 65% of the people who have taken these tests.</p> 
        </div>

        <div class="sumario col-sm-6" id="sumario">

            <p class="titulo" id="titulo">Summary</p>

            <div class="row test reaccion">
                <div class="nombre-test nombre-reaccion col-6">
                    <img src="assets/images/icon-reaction.svg" class="test-icono" alt="Foto no encontrada">
                    <p class="nombre-test-reaccion">
                        Reaction
                    </p>
                </div>
                <p class="puntaje col-6" id="puntaje"><span>80</span> / 100</p>
            </div>

            <div class="row test memoria">
                <div class="nombre-test nombre-memoria col-6">
                    <img src="assets/images/icon-memory.svg" class="test-icono" alt="Foto no encontrada">
                    <p class="nombre-test-memoria">
                        Memory
                    </p>
                </div>
                <p class="puntaje col-6" id="puntaje"><span>92</span> / 100</p>
            </div>

            <div class="row test verbal">
                <div class="nombre-test nombre-verbal col-6">
                    <img src="assets/images/icon-verbal.svg" class="test-icono" alt="Foto no encontrada">
                    <p class="nombre-test-verbal">
                        Verbal
                    </p>
                </div>
                <p class="puntaje col-6" id="puntaje"><span>61</span> / 100</p>
            </div>

            <div class="row test visual">
                <div class="nombre-test nombre-visual col-6">
                    <img src="assets/images/icon-visual.svg" class="test-icono" alt="Foto no encontrada">
                    <p class="nombre-test-visual">
                        Visual
                    </p>
                </div>
                <p class="puntaje col-6" id="puntaje"><span>72</span> / 100</p>
            </div>
            
            <div class="boton-continuar" id="boton-continuar">
                <p>Continue</p>
            </div>
        </div>
    </div>

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Damuchi99/dm99-results-summary-component">Damuchi99</a>.
  </div>
</body>
</html>
