<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <link href="assets/styles/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="resultados-y-sumario row mx-auto text-center" id="resultados-y-sumario">
        <div class="resultados col-sm-6 text-white align-items-center" id="resultados">
            <h2 class="titulo color-gris" id="titulo">Your Result</h2>
            <div class="porcentaje" id="porcentaje">
                <h1>76</h1>
                <p class="porcentaje-limite color-gris">of 100</p>
            </div>
            
            <div class="informe-resultado" id="informe-resultado">
                <h3>Great</h3>
                <p class="color-gris">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
        </div>

        <div class="sumario col-sm-6 align-items-center" id="sumario">

            <h2 class="titulo" id="titulo">Summary</h2>

            <div class="row estado reaccion" id="reaccion">
                <div class="titulo-estado col-6" id="titulo-estado">
                    <img src="assets/images/icon-reaction.svg" class="foto-titulo-estado" id="foto-titulo-estado" alt="Foto no encontrada">
                    <span class="titulo-estado-descripcion">
                        Reaction
                    </span>
                </div>
                <div class="valor col-6" id="valor">
                    <span>
                        80 
                        <span class="max-valor" id="max-valor">
                            / 100
                        </span>
                    </span>
                </div>
            </div>

            <div class="row estado memoria" id="memoria">
                <div class="titulo-estado col-6" id="titulo-estado">
                    <img src="assets/images/icon-memory.svg" class="foto-titulo-estado" id="foto-titulo-estado" alt="Foto no encontrada">
                    <span class="titulo-estado-descripcion">
                        Memory
                    </span>
                </div>
                <div class="valor col-6" id="valor">
                    <span>
                        92 
                        <span class="max-valor" id="max-valor">
                            / 100
                        </span>
                    </span>
                </div>
            </div>

            <div class="row estado verbal" id="verbal">
                <div class="titulo-estado col-6" id="titulo-estado">
                    <img src="assets/images/icon-verbal.svg" class="foto-titulo-estado" id="foto-titulo-estado" alt="Foto no encontrada">
                    <span class="titulo-estado-descripcion">
                        Verbal
                    </span>
                </div>
                <div class="valor col-6" id="valor">
                    <span>
                        61 
                        <span class="max-valor" id="max-valor">
                            / 100
                        </span>
                    </span>
                </div>
            </div>

            <div class="row estado visual" id="visual">
                <div class="titulo-estado col-6" id="titulo-estado">
                    <img src="assets/images/icon-visual.svg" class="foto-titulo-estado" id="foto-titulo-estado" alt="Foto no encontrada">
                    <span class="titulo-estado-descripcion">
                        Visual
                    </span>
                </div>
                <div class="valor col-6" id="valor">
                    <span>
                        72 
                        <span class="max-valor" id="max-valor">
                            / 100
                        </span>
                    </span>
                </div>
            </div>
            
            <div class="boton-continuar" id="boton-continuar">
                Continue
            </div>
        </div>
    </div>

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Damuchi99</a>.
  </div>
</body>
</html>
